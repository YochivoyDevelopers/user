<header>
  <div class="header_div">
    <div class="back_button">
      <button class="back-btn" (click)="goBack()">&#8592;</button>
    </div>
    <div class="header_lbl">{{ 'Add New Card' | translate }}</div>
  </div>
</header>

<ion-content>
  <div class="div_content">
    <ion-label class="lbl_card">{{'Your Credit / Debit Card' | translate}}</ion-label>

    <!-- Para el email -->
    <div class="div_card">
      <ion-row>
        <ion-col size="12">
          <ion-input type="email" [placeholder]="('EmailPlaceholder' | translate)" [(ngModel)]="email" class="input_all">
          </ion-input>
          <ion-label class="card_number">{{'Email Address' | translate}}</ion-label>
        </ion-col>
      </ion-row>

      <!-- Tarjeta -->
      <ion-row style="margin-top : 20px;">
        <ion-col size="6">
          
          <!-- <ion-input type="number" placeholder="**** **** **** 1234" [(ngModel)]="cnumber" class="input_all">
          </ion-input>
          <ion-label class="card_number">{{'Card Number' | translate}}</ion-label> -->
          <div id="card-element"></div>
          <ion-label class="card_number">{{'Card Number' | translate}}</ion-label>


        </ion-col>
        <ion-col size="4">
          <img src="assets/mastercard.png" class="img_visa" />
        </ion-col>
        <ion-col size="2">
          <img src="assets/visa.png" class="img_visa" />
        </ion-col>
      </ion-row>


      <!-- Nombre -->
      <ion-row style="margin-top : 20px;">
        <ion-col size="12">
          <ion-input type="text" [placeholder]="('Card Owner Placeholder' | translate )" [(ngModel)]="cname" class="input_all"></ion-input>
          <ion-label class="card_number">{{'Card Holder Name' | translate}}</ion-label>
        </ion-col>

        <!-- Fecha -->
        <!-- <ion-col size="6">
          <ion-datetime min="2021" max="2030" display-format="MMM, YYYY" [(ngModel)]="date" class="input_date"
            placeholder="Feb, 2021">
          </ion-datetime>
          <ion-label class="card_number">{{'Expiration Date' | translate}}</ion-label>
        </ion-col> -->
      </ion-row>
    </div>

    <!-- CVC -->
    <!-- <ion-label class="lbl_card">CVC</ion-label>
    <ion-input type="text" maxlength="3" [(ngModel)]="cvc" class="in_cvc"></ion-input> -->

    <!-- <ion-button expand="full" class="btn_addcard" (click)="addcard()">{{'ADD CARD' | translate}}
    </ion-button> -->

    <button class="btn_addcard" (click)="addcard()">{{'ADD CARD' | translate}}</button>
  </div>
</ion-content>
