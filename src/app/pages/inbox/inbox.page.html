<!-- Encabezado de inbox -->
<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{'Support' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la bandeja de conversación -->
<ion-content>
  <div class="main_content_div">
    <div class="lower_div" #scrollMe [scrollTop]="scrollMe.scrollHeight">
      
      <!-- Pila de mensajes -->
      <span *ngFor="let msg of messages">
        <!-- Mensajes del usuario -->
        <div class="main_div_right" *ngIf="msg.from == 'user'">
          <div class="msg_div">
            <div class="inner_msg">
              {{msg.msg}}
            </div>
          </div>
          <div class="tri_right"></div>
        </div>

        <!-- Mensajes del administrador -->
        <div class="main_div_left" *ngIf="msg.from == 'admin'">
          <div class="msg_div">
            <div class="inner_msg">
              {{msg.msg}}
            </div>
          </div>

          <div class="tri_left"></div>
        </div>
      </span>

    </div>
  </div>
</ion-content>

<!-- Pie de página -->
<ion-footer>
  <ion-toolbar>
    <div class="footer_div">
      <ion-input type="text" [(ngModel)]="message" [placeholder]="('Type a message..' | translate) || '&nbsp;'">
      </ion-input>
      <ion-icon class="send_btn" (click)="send()" name="send-sharp"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
